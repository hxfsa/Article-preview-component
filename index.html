<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
    <div class="d-flex">
      <div class="col-5" style="overflow: hidden;">
        <img src="images/drawers.jpg" alt="étagère" style="width: 120%;">
      </div>
      <div class="col-7">

        <div class="text">
          <h5>Shift the overall look and feel by adding these wonderful
            touches to furniture in your home</h5>

          <p>Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. I’ve got some simple tips
            to help you make any room feel complete.</p>

          <div class="profile">

            <img src="images/avatar-michelle.jpg" alt="pic of Michelle" class="avatar">

            <div class="space">
              <div class="info">
                <h6>Michelle Appleton</h6>
                <p class="date">28 Jun 2020</p>
              </div>
              <button type="button" class="btn monbutton" data-bs-trigger="hover" data-bs-toggle="tooltip"
                data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-html="true"
                data-bs-title="SHARE <img src='images/icon-facebook.svg' alt='icon facebook'> <img src='images/icon-twitter.svg' alt='icon twitter'><img src='images/icon-pinterest.svg' alt='icon pinterest'>">
                <img src="images/icon-share.svg" alt="icon share" class="share-img">
              </button>
            </div>







          </div>
        </div>
      </div>



    


  </div>
 
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
